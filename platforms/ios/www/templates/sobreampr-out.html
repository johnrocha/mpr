<a class="logout" href="{{url}}"> <img src="img/logout.png" /></a>
<ion-view title="" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <div class="button button-clear hdr-logo"><img src='img/logompr_v2.png' /></div>
    </ion-nav-buttons>
    <ion-content class="has-header sobreampr">
        <!-- <div class="titulo-header"><img src='img/icones/icon-sobre.png' class="icon-img"/> <h1>Sobre a MPR</h1><img src='img/detalhe-amarelo.png' class="detalhe-img"/></div> -->
        <div class="header-flat">
            <a href="javascript:history.back(1)" class="voltar"><img src="img/flat-design/icons/arrow-left.png"> </a>
            <div class="titulo">
                <img src="img/flat-design/icons/icon-information.png" class="icon-img">
                <h1>Sobre a MPR</h1>
            </div>
        </div>
        <div class="img_mpr"><img ng-src="{{posts.sobre.foto}}" /></div>
        <p class="txt_mpr">{{posts.sobre.texto}}</p>
        <p class="txt_mpr">
            <h3>Contatos:</h3>
            <p ng-if="contato.tel_1!=''"><strong>Telefone:</strong> {{contato.tel_1}}</p>
            <p ng-if="contato.tel_2!=''"><strong>Telefone 2:</strong> {{contato.tel_2}}</p>
            <p><strong>Email:</strong> {{contato.email}}</p>
            <p><strong>Endere√ßo:</strong> {{contato.endereco}}</p>
        </p>
        <div class="rodape">
            <img ng-src="{{posts.sobre.rodape_foto}}" />
            <p>{{posts.sobre.rodape_frase}}</p>
        </div>

    </ion-content>
</ion-view>
