<a class="logout" href="{{url}}"> <img src="img/logout.png"/></a>
<ion-view title="" hide-back-button="true">
	<ion-nav-buttons side="left">
		<button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
		<div class="button button-clear hdr-logo"><img src='img/logompr_v2.png'/></div>
		<div class="button button-clear tit_logado">{{nomeUsuario}}</div>
	</ion-nav-buttons>
	<ion-content class="has-header sobreampr treinododia">
		<div class="header-flat"> 
			<a href="javascript:history.back(1)" class="voltar"><img src="img/flat-design/icons/arrow-left.png"> </a>
			<div class="titulo">
			  <img src="img/flat-design/icons/icon-information.png" class="icon-img"> 
			  <h1>Treino do Dia</h1> 
			</div>
		</div>
		<ion-list>
			<div>
				<div class="item">
					<h2>{{info}}{{diasemana}} {{datadia}} /{{datames}}</h2>
					<span ng-if="spanosts !== ''" ng-bind-html="posts | trustAsHtml"></span>
				</div>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
